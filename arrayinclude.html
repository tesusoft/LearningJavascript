<!DOCTYPE html>
<html>
<body>

<h1>Array includes()</h1>

<p>Check if the fruit array contains "Lime":</p>
<p id="demo1"></p>
<hr>
<p id="demo"></p>

<p><strong>Note:</strong> The includes method is not supported in Edge 13 (and earlier versions).</p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
//array.includes(search-item)
document.getElementById("demo").innerHTML = fruits.includes("Lime");
document.getElementById("demo1").innerHTML = fruits;
</script>

</body>
</html>
