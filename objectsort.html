<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>Sort car objects on year released:</p>
<p id="demo"></p>
<hr>
<button onclick="myFunction()">Click to Sort >></button>
<p>Click the buttons to sort car objects on type.</p>
<p id="demo1"></p>
<script>
const cars = [
  {type:"Volvo", year:2016},
  {type:"Saab", year:2001},
  {type:"BMW", year:2010},
  {type:"Benz", year:2021},
  {type:"Ferrari", year:2022}
];
//displayCars();
//cars.sort(function(a, b){return a.year - b.year});
displayCars();

function displayCars() {
  let carlot = "";
  for ( car of cars){
    document.getElementById("demo").innerHTML =
    carlot += car.type  + " : " + car.year + "<br>";
  }
  //cars[0].type + " " + cars[0].year + "<br>" +
  //cars[1].type + " " + cars[1].year + "<br>" +
  //cars[2].type + " " + cars[2].year + "<br>" +
 // cars[3].type + " " + cars[3].year + "<br>";
 
}
function myFunction() {
  cars.sort(function(a, b){
    let x = a.type.toLowerCase();
    let y = b.type.toLowerCase();
    if (x < y) {return -1;}
    if (x > y) {return 1;}
    return 0;
  });
  document.getElementById("demo1").innerHTML = "...Done sorting."
  displayCars();
}
</script>

</body>
</html>
