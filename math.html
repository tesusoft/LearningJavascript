<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JavaScript Math Objects</title>
<style>
    p{
        border: 2px;
        background-color: bisque;
        width: max-content;
    }
</style>
</head>
<body>
    <h1>JavaScript Math Object</h1>
    <h2>Performing mathematical tasks on numbers</h2>
<p>JavaScript Math.PI returns the ratio of a circle's circumference to it diameter:</p>
<p id="demo"></p>
<h2>JavaScript Math Constant</h2>
<p id="demo1"></p>
<script>
    let PI = Math.PI;
    document.getElementById("demo").innerHTML = PI;
    document.getElementById("demo1").innerHTML = 
    "<p><b>Math.E:</b> " + Math.E + "</p>" +
    "<p><b>Math.PI:</b> " + Math.PI + "</p>" +
    "<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
    "<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" +
    "<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
    "<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
    "<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
    "<p><b>Math.LOG10E:</b> " + Math.LOG10E + "</p>" +
    "<p><b>Math.sqrt(625):</b> " + Math.sqrt(625) + "</p>";
</script>
</body>
</html>
