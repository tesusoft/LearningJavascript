<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.filter()</h2>
<p>Creates a new array with all array elements that passes a test 18+.</p>
<p>Display Array: <span id="demo1"></span>.</p>
<p id="demo"></p>
<h2>This will sort numerically.</h2>
<p id="sort"></p>

<script>
const numbers = [45, 4, 9, 16, 25, 17];
document.getElementById("demo1").innerHTML = numbers;

const over18 = numbers.filter(myFunction);
//numbers.sort();



document.getElementById("demo").innerHTML = over18;

function myFunction(value) {
  return value > 15;
}
//Then sort ascending order
document.getElementById("sort").innerHTML = over18.sort(function(a, b){return b - a});
</script>

</body>
</html>
