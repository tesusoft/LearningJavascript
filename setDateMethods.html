<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JavaScript Set Date Methods</title>
<style>
    #demo2{
        border: 2px;
        background-color: bisque;
        width: max-content;
    }
</style>
</head>
<body>
    <h1>JavaScript Dates</h1>
    <h2>Using new Date()</h2>
<p>Setting a new date object with the current date and time:</p>
<p id="demo"></p>

<p>The setDate() method can be used to add days to a date.</p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    const d = new Date();
    d.setFullYear(2023);
    d.setMonth(0);
    d.setDate(30);
    d.setHours(22);
    d.setMinutes(30);
    d.setSeconds(59);
    document.getElementById("demo").innerHTML = d;
//Using the setDate() method to add and set new date
//If adding days shifts the month or year, the changes are handled automatically by the Date object.
    d.setDate(d.getDate() + 50);
    document.getElementById("demo1").innerHTML = d;
//Comparing Date
let text = " Hello, ";
const today = new Date();
const someday = new Date();
someday.setFullYear(2103, 6, 19);
if (someday > today){
    text +="Today is before someday";
}
else{
    text +="Today is after someday";
}
document.getElementById("demo2").innerHTML = text;
</script>
</body>
</html>
