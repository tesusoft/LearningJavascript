<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Using new Date()</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
const d = new Date("2022-03-25");
document.getElementById("demo").innerHTML = d;
const d1 = new Date("October 13, 2014 11:13:00");
//const d2 = new Date("2022-03-25");
//7 numbers specify year, month, day, hour, minute, second, and millisecond (in that order):
//const d = new Date(2018, 11, 24, 10, 33, 30, 0);
//Specifying a month higher than 11, will not result in an error but add the overflow to the next year:
// const d = new Date("October 13, 2014 11:13:00");

document.getElementById("demo1").innerHTML = d.toDateString();
document.getElementById("demo2").innerHTML = d.toUTCString();
document.getElementById("demo3").innerHTML = d.toISOString();
//Date.parse is used to convert a valid date string to milliseconds
let msec = Date.parse("March 21, 2012");
document.getElementById("demo4").innerHTML = new Date(msec);


</script>

</body>
</html>
