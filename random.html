<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JavaScript Random</title>
<style>
    h1{
        text-align: center;
    }
    h2{
        text-transform: capitalize;
    }
    p{
        background-color: rgb(168, 152, 233);
        width: max-content;
    }
</style>
</head>
<body>
    <h1>JavaScript Random Method()</h1>
    <h2>Math.random()</h2>
<p>Math.random() returns a random number between 0 (inclusive), and 1 (exclusive)</p>
<p id="demo"></p>
<p>Math.random() always returns a number lower than 1</p>
<script>
document.getElementById("demo").innerHTML =
"<p><i>Math.random(): </i>" + Math.random() + "</p>"; 
</script>
</script>
</body>
</html>
