<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JavaScript Iterables</title>
<style>
    h1{
        text-align: center;
        color: #a4d;
    }
    h2{
        text-transform: capitalize;
        color: #555;
    }
    h3{
        text-transform: capitalize;
        color: #a4AA6d;
    }
    p{
        width: max-content;
        padding: 10px 15px 10px 15px;
        text-align: left;
        color:#ffffff;
        background-color: #555;
        border-radius: 5px;
        border-left: 10px solid #a4AA6d;
    }
</style>
</head>
<body>
<h2>JavaScript Iterables with For...of Loop</h2>
<p>Iterate over a String:</p>
<p id="demo">Hello</p>
<script>
    //Create a String
    const name = "W3Schools";
    //List all Elements
    let text = "";
    for (const x of name){
        text += x + "<br>";
    }

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
